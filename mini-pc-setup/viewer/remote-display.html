<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            overflow: hidden;
        }

        /* Full-screen video */
        #video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        #video-element {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: filter 0.3s ease;
        }

        /* Simple connection status */
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #status.connected {
            background: rgba(16, 185, 129, 0.9);
            border-color: rgba(16, 185, 129, 0.3);
        }

        #status.disconnected {
            background: rgba(239, 68, 68, 0.9);
            border-color: rgba(239, 68, 68, 0.3);
        }

        #status.connecting {
            background: rgba(245, 158, 11, 0.9);
            border-color: rgba(245, 158, 11, 0.3);
            animation: pulse 2s infinite;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Minimal controls - only appear when needed */
        #controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateX(30px);
        }

        #controls.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Show controls on hover over bottom area */
        #video-container:hover #controls {
            opacity: 1;
            transform: translateX(0);
        }

        /* Picture controls - simplified */
        #picture-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateX(30px);
        }

        #picture-controls.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .slider-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 120px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            min-width: 35px;
            text-align: right;
            font-size: 12px;
            color: #6366f1;
            font-weight: bold;
        }

        /* Quality presets - quick buttons */
        .preset-buttons {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }

        .preset-btn {
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 4px;
        }

        .preset-btn.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: #6366f1;
        }
    </style>
</head>
<body>
    <!-- Video Container -->
    <div id="video-container">
        <video id="video-element" autoplay playsinline></video>
    </div>

    <!-- Connection Status -->
    <div id="status" class="connecting">
        <div class="status-dot"></div>
        <div class="status-text">Connecting...</div>
    </div>

    <!-- Refresh Button (always accessible) -->
    <div id="controls">
        <button class="btn" onclick="connectStream()">ðŸ”„ Refresh</button>
    </div>

    <!-- Picture Controls (hover to see) -->
    <div id="picture-controls">
        <div class="preset-buttons">
            <button class="btn preset-btn active" onclick="setPreset('normal', this)">Normal</button>
            <button class="btn preset-btn" onclick="setPreset('bright', this)">Bright</button>
            <button class="btn preset-btn" onclick="setPreset('vivid', this)">Vivid</button>
        </div>
        
        <div class="slider-group">
            <div class="slider-label">Brightness</div>
            <div class="slider-row">
                <input type="range" id="brightness" min="50" max="150" value="100" oninput="updateFilter()">
                <span class="value-display" id="brightness-value">100%</span>
            </div>
        </div>
        
        <div class="slider-group">
            <div class="slider-label">Contrast</div>
            <div class="slider-row">
                <input type="range" id="contrast" min="50" max="150" value="100" oninput="updateFilter()">
                <span class="value-display" id="contrast-value">100%</span>
            </div>
        </div>
        
        <div class="slider-group">
            <div class="slider-label">Saturation</div>
            <div class="slider-row">
                <input type="range" id="saturation" min="0" max="200" value="100" oninput="updateFilter()">
                <span class="value-display" id="saturation-value">100%</span>
            </div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('video-element');
        const statusEl = document.getElementById('status');
        const pictureControls = document.getElementById('picture-controls');
        
        let currentPreset = 'normal';
        let peerConnection = null;
        let mediaStream = null;

        // Stream key - default to "gaming"
        const urlParams = new URLSearchParams(window.location.search);
        const streamKey = urlParams.get('key') || 'gaming';

        // Broadcast Box WHEP endpoint
        const whepUrl = `/api/whep/${streamKey}`;

        // Simple presets
        const presets = {
            'normal': { brightness: 100, contrast: 100, saturation: 100 },
            'bright': { brightness: 115, contrast: 105, saturation: 105 },
            'vivid': { brightness: 100, contrast: 110, saturation: 120 }
        };

        // Load saved settings
        function loadSavedSettings() {
            const saved = localStorage.getItem('remoteDisplaySettings');
            if (saved) {
                const settings = JSON.parse(saved);
                document.getElementById('brightness').value = settings.brightness;
                document.getElementById('contrast').value = settings.contrast;
                document.getElementById('saturation').value = settings.saturation;
                updateFilter();
            }
        }

        // Save settings
        function saveSettings() {
            const brightness = parseInt(document.getElementById('brightness').value);
            const contrast = parseInt(document.getElementById('contrast').value);
            const saturation = parseInt(document.getElementById('saturation').value);
            
            localStorage.setItem('remoteDisplaySettings', JSON.stringify({
                brightness, contrast, saturation
            }));
        }

        // Connect to stream
        async function connectStream() {
            try {
                updateStatus('connecting');

                // Create new peer connection
                if (peerConnection) {
                    peerConnection.close();
                }

                peerConnection = new RTCPeerConnection({
                    iceServers: [],
                    sdpSemantics: 'unified-plan'
                });

                // Handle incoming tracks
                peerConnection.ontrack = (event) => {
                    console.log('Track received:', event.track.kind);
                    if (event.track.kind === 'video') {
                        mediaStream = event.streams[0];
                        videoElement.srcObject = mediaStream;
                        updateStatus('connected');
                        
                        // Show picture controls on first connect
                        setTimeout(() => {
                            pictureControls.classList.add('visible');
                        }, 2000);
                    }
                };

                peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE state:', peerConnection.iceConnectionState);
                    
                    if (peerConnection.iceConnectionState === 'connected') {
                        updateStatus('connected');
                    } else if (peerConnection.iceConnectionState === 'failed' ||
                               peerConnection.iceConnectionState === 'disconnected') {
                        updateStatus('disconnected');
                    }
                };

                // Create and set local offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Send offer to Broadcast Box
                const response = await fetch(whepUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/sdp' },
                    body: offer.sdp
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Failed to connect`);
                }

                const answerSdp = await response.text();
                
                // Set remote description
                await peerConnection.setRemoteDescription(new RTCSessionDescription({
                    type: 'answer',
                    sdp: answerSdp
                }));

                console.log('Connected successfully');

            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('disconnected');
                
                // Auto-retry after 5 seconds
                setTimeout(connectStream, 5000);
            }
        }

        // Update connection status
        function updateStatus(status) {
            statusEl.className = status;
            const dot = statusEl.querySelector('.status-dot');
            const text = statusEl.querySelector('.status-text');

            switch (status) {
                case 'connected':
                    dot.style.background = '#10b981';
                    dot.style.boxShadow = '0 0 10px rgba(16, 185, 129, 0.5)';
                    text.textContent = 'Connected';
                    break;
                case 'disconnected':
                    dot.style.background = '#ef4444';
                    dot.style.boxShadow = '0 0 10px rgba(239, 68, 68, 0.5)';
                    text.textContent = 'Disconnected - Retrying...';
                    break;
                case 'connecting':
                    dot.style.background = '#f59e0b';
                    text.textContent = 'Connecting...';
                    break;
            }
        }

        // Update picture filter
        function updateFilter() {
            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;
            const saturation = document.getElementById('saturation').value;

            // Update display
            document.getElementById('brightness-value').textContent = brightness + '%';
            document.getElementById('contrast-value').textContent = contrast + '%';
            document.getElementById('saturation-value').textContent = saturation + '%';

            // Apply filter
            const filter = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%)`;
            videoElement.style.filter = filter;

            // Save
            saveSettings();
        }

        // Set quality preset
        function setPreset(preset, button) {
            currentPreset = preset;
            const settings = presets[preset];

            // Update sliders
            document.getElementById('brightness').value = settings.brightness;
            document.getElementById('contrast').value = settings.contrast;
            document.getElementById('saturation').value = settings.saturation;

            // Update button states
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // Apply filter
            updateFilter();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'f':
                case 'F':
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                    break;
                case 'r':
                case 'R':
                    connectStream();
                    break;
                case '1':
                    setPreset('normal', document.querySelectorAll('.preset-btn')[0]);
                    break;
                case '2':
                    setPreset('bright', document.querySelectorAll('.preset-btn')[1]);
                    break;
                case '3':
                    setPreset('vivid', document.querySelectorAll('.preset-btn')[2]);
                    break;
            }
        });

        // Show picture controls on hover
        document.getElementById('video-container').addEventListener('mousemove', () => {
            pictureControls.classList.add('visible');
            setTimeout(() => {
                if (!matches(':hover', document.getElementById('picture-controls'))) {
                    pictureControls.classList.remove('visible');
                }
            }, 2000);
        });

        // Helper function
        function matches(selector, element) {
            return element.matches(selector);
        }

        // Initialize
        console.log('Remote Display - Stream Key:', streamKey);
        loadSavedSettings();
        connectStream();
    </script>
</body>
</html>
